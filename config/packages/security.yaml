security:
    # Password hashing for users
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Load users from the database via User entity
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UserAuthenticator
            logout:
                path: app_logout
                # Optional: redirect somewhere after logout
                # target: app_home

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800   # 7 days
                path: /
                always_remember_me: true

    # Role Inheritance (Admin inherits all User permissions)
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    # Route Access Rules
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }   # Only admin can access /admin
        - { path: ^/login, roles: PUBLIC_ACCESS } # Allow login page publicly
        - { path: ^/register, roles: PUBLIC_ACCESS } # Allow registration publicly
        - { path: ^/, roles: ROLE_USER }         # All other pages require login

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
